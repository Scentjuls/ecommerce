<div class="breadcrumb-container mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb px-0 m-0 py-4">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Log In</li>
          </ol>
        </nav> 
      </div>
    </div>
  </div>
</div>
<div class="login py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
       <div class="row login__card mt-5 position-relative">
              <div class="col-lg-12 semi_circle"></div>
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-lg-4 offset-lg-4 col-sm-12">
                        <div class="row">
                          <div class="col-lg-12"><p class="sign_in ff mt-5">Sign In </p></div>
                        </div>
                          <form #loginForm="ngForm" (submit)= login(loginForm)>
                                <div class="form-group">
                                    <label for="email" class="ff fs-12 email">Email</label>
                                    <input type="text"  ngModel name="email" class="form-control ff fs-12" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="ff fs-12 password">Password</label>
                                    <input type="password" ngModel name="password" class="form-control ff fs-12" id="password" aria-describedby="passwordHelp" placeholder="Enter password" required>
                                </div>
                                <button type="submit" class="btn save-btn px-5 my-3">Login</button>
                              </form>
                      </div>
                    </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
