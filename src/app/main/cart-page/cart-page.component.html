<div class="breadcrumb-container mb-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb px-0 m-0 py-4">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Cart</li>
            </ol>
          </nav> 
        </div>
      </div>  
    </div>
  </div>
<div class="container">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cartTable of cartTables">
                    <th scope="row">
                        <img src="{{cartTable.photo}}" alt="product-photo" class="product-photo">
                    </th>
                    <td>{{cartTable.name}}</td>
                    <td>${{cartTable.amount}}</td>
                    <td>
                        <button (click)="decrement()" class="decrement">-</button>
                        <input type="text" value="{{cartTable.quantity}}" class="input-value text-center" id="quantity" name="quantity" >
                        <button (click)="increment()" class="increment">+</button>
                    </td>
                    <td>${{cartTable.amount * cartTable.quantity}} </td>
                    <td>
                      <button (click)="removeFromCart()" class="remove btn px-3 py-2"> X </button>  
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

<div class="container" *ngIf="expression" >
  <div class="row">
    <div class="col-lg-12">
      <p class="empty-cart"> Cart Is Empty</p>
    </div>
  </div>
</div>
