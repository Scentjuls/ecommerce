<div class="container">
    <div class="row mt-5 mx-0 pb-5">
        <div class="col-lg-3 mb-3" *ngFor="let product of products">
            <div class="card text-center mb-4" data-aos="fade-up" data-aos-easing="ease-in" data-aos-duration="600">
                <div class="card-header">
                    <img routerLink="/product-view/{{product._id}}" src="{{ product.photo}}" alt="photo-image" class="product-image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text"> {{product.description}} </p>
                    <p class="amount"> ${{product.amount}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
